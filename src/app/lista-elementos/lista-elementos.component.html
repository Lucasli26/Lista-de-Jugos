<div class="container mt-5 text-center">
    <h1 id="titulo" class="mb-4">Lista de VideoJuegos</h1>

    <!-- Formulario -->
    <div id="formulario" class="row justify-content-center mb-4">
        <div class="col-md-6 col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="nuevoElemento" placeholder="Escribe el nombre de un videojuego">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary mx-2" (click)="agregarElemento()">Agregar</button>
            <button class="btn btn-danger" (click)="borrarLista()">Borrar Lista</button>
        </div>
    </div>

    <!-- Listado de Videojuegos -->
    <div class="row">
        <div *ngFor="let juego of elementos; let i = index" class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card shadow-lg">
                <img [src]="juego.imagen" class="card-img-top" alt="{{ juego.nombre }}">
                <div class="card-body">
                    <h3 class="card-title">{{ juego.nombre }}</h3>
                    <p class="card-text"><strong>Plataformas:</strong> {{ juego.plataformas }}</p>
                    <p class="card-text"><strong>Fecha de lanzamiento:</strong> {{ juego.lanzamiento }}</p>

                    <!-- BotÃ³n para eliminar -->
                    <button class="btn btn-danger" (click)="eliminarJuego(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
