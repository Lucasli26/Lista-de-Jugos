<div class="container mt-5">
    <h1 class="text-center">Tier List de Juegos Terminados</h1>
  
    <div *ngFor="let juego of tierList" class="card p-3 my-2 shadow-lg">
      <div class="d-flex align-items-center">
        <img [src]="juego.imagen" class="img-thumbnail me-3" style="width: 80px; height: 80px;">
        <div>
          <h4>{{ juego.nombre }}</h4>
          <p><strong>Plataformas:</strong> {{ juego.plataformas }}</p>
          <p><strong>Fecha de lanzamiento:</strong> {{ juego.lanzamiento }}</p>
        </div>
        <div class="ms-auto">
          <select class="form-select" [(ngModel)]="juego.nivel" (change)="cambiarNivel(juego, juego.nivel)">
            <option *ngFor="let tier of tiers" [value]="tier">{{ tier }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
